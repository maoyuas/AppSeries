<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries - Recherche de Séries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Séries</a>
            <div class="nav-links">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h2>Découvrez vos séries préférées</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher une série...">
                <button id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="resultsContainer" class="results-container"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2024 Séries. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Overlays -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content"></div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
